<!DOCTYPE html>
<html>
<head>
    <title>Service Worker Test - Phase 1</title>
    <style>
        body {
            font-family: system-ui;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
        #logs { background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 400px; overflow-y: auto; }
        .log-item { margin: 2px 0; }
    </style>
</head>
<body>
    <h1>Service Worker Phase 1 Test</h1>

    <div id="status" class="status info">Initializing...</div>

    <div>
        <button onclick="registerSW()">1. Register Service Worker</button>
        <button onclick="checkCache()">2. Check Cache</button>
        <button onclick="testOffline()">3. Test Offline</button>
        <button onclick="clearAll()">Clear All</button>
    </div>

    <h3>Console Logs:</h3>
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const item = document.createElement('div');
            item.className = 'log-item';
            item.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(item);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }

        function setStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function registerSW() {
            try {
                log('Registering service worker...');
                setStatus('Registering service worker...', 'info');

                const registration = await navigator.serviceWorker.register('/service-worker-v17.js');
                log('✓ Service worker registered', 'success');

                await navigator.serviceWorker.ready;
                log('✓ Service worker ready', 'success');

                setStatus('Service worker registered successfully!', 'success');

                // Check if active
                if (registration.active) {
                    log('✓ Service worker is active', 'success');
                } else {
                    log('⚠ Service worker not yet active', 'info');
                }

            } catch (error) {
                log(`✗ Registration failed: ${error.message}`, 'error');
                setStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function checkCache() {
            try {
                log('Checking cache...');
                const cacheName = 'nous-v17-phase1-2025-11-06';
                const cache = await caches.open(cacheName);
                const cachedRequests = await cache.keys();

                log(`Found ${cachedRequests.length} cached items:`, 'info');
                cachedRequests.forEach((req, i) => {
                    log(`  ${i + 1}. ${req.url}`, 'info');
                });

                if (cachedRequests.length > 0) {
                    setStatus(`Cache contains ${cachedRequests.length} items`, 'success');
                } else {
                    setStatus('Cache is empty - reload page to populate', 'info');
                }
            } catch (error) {
                log(`✗ Cache check failed: ${error.message}`, 'error');
                setStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function testOffline() {
            log('Testing offline functionality...', 'info');
            log('Try: Open DevTools > Network > Set to Offline > Reload page', 'info');
            setStatus('Open DevTools and test offline mode', 'info');
        }

        async function clearAll() {
            try {
                log('Clearing all service workers and caches...');

                // Unregister service workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (const reg of registrations) {
                    await reg.unregister();
                    log(`✓ Unregistered service worker from ${reg.scope}`);
                }

                // Clear caches
                const cacheNames = await caches.keys();
                for (const name of cacheNames) {
                    await caches.delete(name);
                    log(`✓ Deleted cache: ${name}`);
                }

                setStatus('Cleared all service workers and caches', 'success');
                log('✓ All cleared!', 'success');
            } catch (error) {
                log(`✗ Clear failed: ${error.message}`, 'error');
                setStatus(`Error: ${error.message}`, 'error');
            }
        }

        // Check initial state
        window.addEventListener('load', async () => {
            log('Page loaded');

            // Check if service worker supported
            if ('serviceWorker' in navigator) {
                log('✓ Service Worker API supported', 'success');

                // Check if already registered
                const registrations = await navigator.serviceWorker.getRegistrations();
                if (registrations.length > 0) {
                    log(`Found ${registrations.length} existing service worker(s)`, 'info');
                    registrations.forEach(reg => {
                        log(`  - Scope: ${reg.scope}`, 'info');
                    });
                    setStatus('Service worker already registered', 'info');
                } else {
                    log('No service workers registered yet', 'info');
                    setStatus('Ready to register service worker', 'info');
                }
            } else {
                log('✗ Service Worker API not supported', 'error');
                setStatus('Service Worker not supported in this browser', 'error');
            }
        });

        // Listen for service worker messages
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', event => {
                log(`Message from SW: ${JSON.stringify(event.data)}`, 'info');
            });
        }
    </script>
</body>
</html>
