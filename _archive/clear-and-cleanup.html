<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Defaults - Nous</title>
    <script src="config.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #333; margin-top: 0; }
        button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin: 20px 0;
        }
        button:hover { background: #6d28d9; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
        }
        .info {
            background: #dbeafe;
            border-left: 4px solid #3b82f6;
        }
        .success {
            background: #d1fae5;
            border-left: 4px solid #10b981;
        }
        .error {
            background: #fee2e2;
            border-left: 4px solid #ef4444;
        }
        .loading {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Remove Default Habits</h1>

        <div id="status" class="status info">
            <strong>Ready!</strong><br>
            Click the button below to clear your localStorage flag and trigger cleanup.
        </div>

        <button id="cleanupBtn" onclick="clearAndReload()">
            Clear Flag & Reload
        </button>

        <div style="margin-top: 30px; padding: 15px; background: #f9fafb; border-radius: 8px; font-size: 14px; color: #6b7280;">
            <strong>What this does:</strong><br>
            1. Scans ALL Firebase locations for "Study" and "Exercise" habits<br>
            2. Deletes them permanently from Firebase<br>
            3. Clears the localStorage flag<br>
            4. Redirects you to the main app
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';

        const config = window.__firebase_config;

        if (!config) {
            document.getElementById('status').className = 'status error';
            document.getElementById('status').innerHTML = '<strong>Error:</strong><br>Firebase config not found. Please check config.js';
            document.getElementById('cleanupBtn').disabled = true;
            throw new Error('Firebase config not found');
        }

        const app = initializeApp(config);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('status').className = 'status success';
                document.getElementById('status').innerHTML = `<strong>‚úì Logged in as:</strong><br>${user.email}<br><br>Ready to clear defaults!`;
            } else {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = '<strong>Not logged in</strong><br>Please login at the main app first, then come back here.';
                document.getElementById('cleanupBtn').disabled = true;
            }
        });

        window.clearAndReload = async () => {
            if (!currentUser) {
                alert('Please login first!');
                return;
            }

            const userId = currentUser.uid;
            const flagKey = `default_habits_cleaned_${userId}`;
            const possibleAppIds = ['default-app-id', 'study-tracker-app', 'studyTrackerApp'];

            document.getElementById('cleanupBtn').disabled = true;
            document.getElementById('status').className = 'status loading';
            document.getElementById('status').innerHTML = '<strong>üîÑ Scanning Firebase...</strong><br>Looking for default habits...';

            let totalDeleted = 0;
            const deletionLog = [];

            try {
                // Delete from ALL Firebase locations
                for (const appId of possibleAppIds) {
                    try {
                        const habitsRef = collection(db, `/artifacts/${appId}/users/${userId}/habits`);
                        const habitsSnapshot = await getDocs(habitsRef);

                        for (const habitDoc of habitsSnapshot.docs) {
                            const habit = habitDoc.data();
                            if (habit.name === 'Study' || habit.name === 'Exercise') {
                                await deleteDoc(doc(db, `/artifacts/${appId}/users/${userId}/habits/${habitDoc.id}`));
                                totalDeleted++;
                                deletionLog.push(`‚úì Deleted "${habit.name}" from ${appId}`);
                                console.log(`‚úì Deleted "${habit.name}" from ${appId}`);
                            }
                        }
                    } catch (error) {
                        console.warn(`‚ö† Could not check ${appId}:`, error);
                    }
                }

                // Clear the localStorage flag
                localStorage.removeItem(flagKey);

                // Show results
                if (totalDeleted > 0) {
                    document.getElementById('status').className = 'status success';
                    document.getElementById('status').innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Deleted ${totalDeleted} default habit(s) from Firebase<br>
                        <br>
                        ${deletionLog.join('<br>')}
                        <br><br>
                        Redirecting to main app...
                    `;
                } else {
                    document.getElementById('status').className = 'status info';
                    document.getElementById('status').innerHTML = `
                        <strong>‚ÑπÔ∏è All clear!</strong><br>
                        No default habits found in Firebase.<br>
                        <br>
                        Redirecting to main app...
                    `;
                }

                // Redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);

            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').innerHTML = `
                    <strong>‚ùå Error:</strong><br>
                    ${error.message}<br>
                    <br>
                    Please try refreshing the page.
                `;
                document.getElementById('cleanupBtn').disabled = false;
                console.error('Cleanup error:', error);
            }
        };
    </script>
</body>
</html>
