<!DOCTYPE html>
<html>
<head>
    <title>Test Service Worker v18</title>
    <style>
        body { font-family: system-ui; max-width: 900px; margin: 50px auto; padding: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 12px 24px; margin: 5px; font-size: 14px; cursor: pointer; }
        #logs { background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 500px; overflow-y: auto; margin-top: 20px; }
        .log-item { margin: 3px 0; padding: 2px; }
        .log-sw { color: blue; font-weight: bold; }
        .log-error { color: red; }
        .log-success { color: green; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Service Worker v18 Test Page</h1>

    <div id="status" class="status info">Initializing...</div>

    <div style="margin: 20px 0;">
        <button onclick="clearAndRegister()">1. Clear & Register v18</button>
        <button onclick="checkSW()">2. Check SW Status</button>
        <button onclick="checkCache()">3. Check Cache</button>
        <button onclick="testOffline()">4. Test Offline</button>
        <button onclick="clearAll()">Clear All</button>
    </div>

    <h3>Console Logs:</h3>
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const item = document.createElement('div');
            item.className = 'log-item';

            if (message.includes('[SW')) {
                item.classList.add('log-sw');
            } else if (type === 'error') {
                item.classList.add('log-error');
            } else if (type === 'success') {
                item.classList.add('log-success');
            }

            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(item);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }

        function setStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function clearAll() {
            try {
                log('Clearing all service workers and caches...');

                const registrations = await navigator.serviceWorker.getRegistrations();
                for (const reg of registrations) {
                    await reg.unregister();
                    log(`âœ“ Unregistered: ${reg.scope}`, 'success');
                }

                const cacheNames = await caches.keys();
                for (const name of cacheNames) {
                    await caches.delete(name);
                    log(`âœ“ Deleted cache: ${name}`, 'success');
                }

                setStatus('All cleared! Reload page to start fresh.', 'success');
            } catch (error) {
                log(`âœ— Error: ${error.message}`, 'error');
                setStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function clearAndRegister() {
            try {
                log('Step 1: Clearing old SW and caches...');
                await clearAll();

                await new Promise(resolve => setTimeout(resolve, 1000));

                log('Step 2: Registering service-worker-v18.js...');
                setStatus('Registering v18...', 'info');

                const registration = await navigator.serviceWorker.register('/service-worker-v18.js');
                log('âœ“ Registration initiated', 'success');

                // Wait for SW to be ready
                await navigator.serviceWorker.ready;
                log('âœ“ Service worker ready', 'success');

                // Check state
                if (registration.active) {
                    log(`âœ“ SW is active: ${registration.active.state}`, 'success');
                    setStatus('v18 registered and active!', 'success');
                } else if (registration.installing) {
                    log('â³ SW is installing...', 'info');
                    setStatus('v18 installing...', 'info');
                } else {
                    log('âš  SW state unknown', 'info');
                }

            } catch (error) {
                log(`âœ— Registration failed: ${error.message}`, 'error');
                setStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function checkSW() {
            try {
                log('Checking service worker status...');

                const registrations = await navigator.serviceWorker.getRegistrations();

                if (registrations.length === 0) {
                    log('No service workers registered', 'error');
                    setStatus('No SW registered', 'error');
                    return;
                }

                log(`Found ${registrations.length} service worker(s):`, 'success');

                for (const reg of registrations) {
                    log(`  Scope: ${reg.scope}`, 'info');

                    if (reg.active) {
                        log(`  Active: ${reg.active.scriptURL}`, 'success');
                        log(`  State: ${reg.active.state}`, 'success');
                    }
                    if (reg.installing) {
                        log(`  Installing: ${reg.installing.scriptURL}`, 'info');
                    }
                    if (reg.waiting) {
                        log(`  Waiting: ${reg.waiting.scriptURL}`, 'info');
                    }
                }

                // Check if SW is controlling this page
                if (navigator.serviceWorker.controller) {
                    log(`âœ“ SW IS controlling this page`, 'success');
                    log(`  Controller: ${navigator.serviceWorker.controller.scriptURL}`, 'success');
                    setStatus('SW active and controlling page', 'success');
                } else {
                    log(`âš  SW NOT controlling this page`, 'error');
                    log(`  Reload page to activate SW control`, 'info');
                    setStatus('SW registered but not controlling - reload needed', 'info');
                }

            } catch (error) {
                log(`âœ— Error: ${error.message}`, 'error');
                setStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function checkCache() {
            try {
                log('Checking cache contents...');

                const cacheNames = await caches.keys();
                log(`Found ${cacheNames.length} cache(s)`, 'info');

                for (const cacheName of cacheNames) {
                    log(`\nCache: ${cacheName}`, 'info');

                    const cache = await caches.open(cacheName);
                    const requests = await cache.keys();

                    log(`  Contains ${requests.length} items:`, 'info');
                    requests.forEach((req, i) => {
                        const url = new URL(req.url);
                        log(`    ${i + 1}. ${url.pathname}`, 'info');
                    });
                }

                if (cacheNames.length > 0) {
                    setStatus(`Found ${cacheNames.length} cache(s)`, 'success');
                } else {
                    setStatus('No caches found', 'info');
                }

            } catch (error) {
                log(`âœ— Error: ${error.message}`, 'error');
                setStatus(`Error: ${error.message}`, 'error');
            }
        }

        function testOffline() {
            log('To test offline:', 'info');
            log('1. Open DevTools (F12)', 'info');
            log('2. Go to Network tab', 'info');
            log('3. Select "Offline" from throttling dropdown', 'info');
            log('4. Try to reload this page', 'info');
            log('5. If SW works, page will load from cache!', 'info');
            setStatus('Open DevTools and set to Offline, then reload', 'info');
        }

        // Listen for SW messages
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', event => {
                log(`ðŸ“¨ Message from SW: ${JSON.stringify(event.data)}`, 'info');
            });

            // Listen for controller changes
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                log('ðŸ”„ Controller changed!', 'success');
            });
        }

        // Listen for all console messages from SW
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data && event.data.type === 'LOG') {
                    log(`[SW] ${event.data.message}`, 'info');
                }
            });
        }

        // Initial check
        window.addEventListener('load', async () => {
            log('Page loaded');

            if (!('serviceWorker' in navigator)) {
                log('âœ— Service Worker API not supported', 'error');
                setStatus('Service Worker not supported', 'error');
                return;
            }

            log('âœ“ Service Worker API supported', 'success');

            // Check existing registrations
            const registrations = await navigator.serviceWorker.getRegistrations();

            if (registrations.length > 0) {
                log(`Found ${registrations.length} existing service worker(s)`, 'info');
                setStatus(`${registrations.length} SW registered`, 'info');

                // Check if controlling
                if (navigator.serviceWorker.controller) {
                    log('âœ“ Page is controlled by SW', 'success');
                } else {
                    log('âš  Page not controlled by SW (reload needed)', 'info');
                }
            } else {
                log('No service workers registered yet', 'info');
                setStatus('Ready to register SW', 'info');
            }
        });
    </script>
</body>
</html>
