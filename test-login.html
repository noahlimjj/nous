<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Diagnostic - Nous</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
        }
        .status {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-family: monospace;
            font-size: 14px;
        }
        .success { background: #c6f6d5; color: #22543d; border-left: 4px solid #48bb78; }
        .error { background: #fed7d7; color: #742a2a; border-left: 4px solid #f56565; }
        .info { background: #bee3f8; color: #2c5282; border-left: 4px solid #4299e1; }
        .warning { background: #feebc8; color: #7c2d12; border-left: 4px solid #ed8936; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 8px;
            transition: all 0.2s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }
        .log {
            background: #2d3748;
            color: #48bb78;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Monaco', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log div {
            margin: 4px 0;
        }
        .log .timestamp {
            color: #a0aec0;
        }
        .log .error-msg {
            color: #fc8181;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login Diagnostic Tool</h1>

        <div id="status" class="status info">
            Click "Test Login" to diagnose login issues
        </div>

        <button onclick="testFirebase()" id="testBtn">üß™ Test Firebase</button>
        <button onclick="testGuestLogin()" id="guestBtn">üë§ Test Guest Login</button>
        <button onclick="clearAll()" style="background: #f56565;">üóëÔ∏è Clear All & Reload</button>

        <div id="log" class="log"></div>
    </div>

    <script src="config.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import {
            getAuth,
            signInAnonymously,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const logDiv = document.getElementById('log');
        const statusDiv = document.getElementById('status');

        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error-msg' : '';
            logDiv.innerHTML += `<div><span class="timestamp">[${time}]</span> <span class="${className}">${message}</span></div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${time}] ${message}`);
        }

        window.testFirebase = async function() {
            const btn = document.getElementById('testBtn');
            btn.disabled = true;
            logDiv.innerHTML = '';

            log('üîç Starting Firebase diagnostic...');

            // Step 1: Check if config exists
            if (!window.firebaseConfig) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Firebase config.js not found!';
                log('‚ùå window.firebaseConfig is undefined', 'error');
                log('Solution: Create config.js with Firebase credentials', 'error');
                btn.disabled = false;
                return;
            }

            log('‚úì Firebase config found');
            log(`   API Key: ${window.firebaseConfig.apiKey ? '‚úì' : '‚úó'}`);
            log(`   Project ID: ${window.firebaseConfig.projectId || '‚úó'}`);
            log(`   Auth Domain: ${window.firebaseConfig.authDomain || '‚úó'}`);

            // Step 2: Initialize Firebase
            try {
                log('üî• Initializing Firebase...');
                const app = initializeApp(window.firebaseConfig);
                log('‚úì Firebase initialized');

                // Step 3: Get Auth
                log('üîê Getting Auth instance...');
                const auth = getAuth(app);
                log('‚úì Auth instance created');

                // Step 4: Check current user
                log(`üë§ Current user: ${auth.currentUser ? auth.currentUser.uid : 'None'}`);

                // Step 5: Set up auth listener
                log('‚è≥ Setting up auth state listener...');

                const timeoutId = setTimeout(() => {
                    log('‚ö†Ô∏è Auth listener timeout after 15 seconds', 'error');
                    statusDiv.className = 'status warning';
                    statusDiv.textContent = '‚ö†Ô∏è Auth initialization timed out - check Firebase config';
                    btn.disabled = false;
                }, 15000);

                onAuthStateChanged(auth, (user) => {
                    clearTimeout(timeoutId);

                    if (user) {
                        log(`‚úì Auth state: Logged in as ${user.uid}`);
                        log(`   Anonymous: ${user.isAnonymous}`);
                        log(`   Email: ${user.email || 'N/A'}`);

                        statusDiv.className = 'status success';
                        statusDiv.textContent = `‚úÖ Firebase working! User: ${user.uid.substring(0, 8)}...`;
                    } else {
                        log('‚ÑπÔ∏è Auth state: No user logged in');
                        statusDiv.className = 'status info';
                        statusDiv.textContent = '‚ÑπÔ∏è Firebase working but no user logged in';
                    }

                    btn.disabled = false;
                });

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                log(`   Code: ${error.code}`, 'error');
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Firebase error: ${error.message}`;
                btn.disabled = false;
            }
        };

        window.testGuestLogin = async function() {
            const btn = document.getElementById('guestBtn');
            btn.disabled = true;

            if (!window.firebaseConfig) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Firebase config not found!';
                btn.disabled = false;
                return;
            }

            try {
                log('üë§ Attempting guest login...');

                const app = initializeApp(window.firebaseConfig);
                const auth = getAuth(app);

                log('‚è≥ Calling signInAnonymously...');
                const result = await signInAnonymously(auth);

                log(`‚úì Guest login successful!`);
                log(`   User ID: ${result.user.uid}`);
                log(`   Anonymous: ${result.user.isAnonymous}`);

                statusDiv.className = 'status success';
                statusDiv.textContent = `‚úÖ Guest login successful! User: ${result.user.uid.substring(0, 8)}...`;

            } catch (error) {
                log(`‚ùå Guest login failed: ${error.message}`, 'error');
                log(`   Code: ${error.code}`, 'error');
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Login failed: ${error.message}`;
            }

            btn.disabled = false;
        };

        window.clearAll = async function() {
            if (!confirm('Clear all service workers and caches? Page will reload.')) return;

            log('üóëÔ∏è Clearing all data...');

            try {
                // Clear service workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                await Promise.all(registrations.map(r => r.unregister()));
                log(`‚úì Cleared ${registrations.length} service worker(s)`);

                // Clear caches
                const cacheNames = await caches.keys();
                await Promise.all(cacheNames.map(name => caches.delete(name)));
                log(`‚úì Cleared ${cacheNames.length} cache(s)`);

                // Clear localStorage
                localStorage.clear();
                log('‚úì Cleared localStorage');

                log('üîÑ Reloading in 2 seconds...');
                setTimeout(() => window.location.href = '/', 2000);

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        };
    </script>
</body>
</html>
