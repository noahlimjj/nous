<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Symmetrical Tree Design with Gradient Leaves</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f8ff; }
        .tree-container { margin: 20px 0; border: 1px solid #ddd; padding: 15px; display: inline-block; background-color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h3 { margin-top: 0; color: #2c3e50; }
        .info { font-size: 0.9em; color: #7f8c8d; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Symmetrical Tree Design with Gradient Leaves</h1>
    <p>Beautiful trees with 5 symmetrical branches and gradient-patterned leaves</p>
    <div id="trees-container"></div>

    <script>
        // Updated TREE_TYPES with gradient color designs
        const TREE_TYPES = [
            { id: 'oak', name: 'Oak', requiredHours: 0, color: '#4a7c2c', leafShapes: ['oval'], leafColors: ['#3E7C17', '#5DAE49', '#A1C349', '#4a7c2c', '#6d9f4f'], branchColor: '#5A3E1B' },
            { id: 'maple', name: 'Maple', requiredHours: 5, color: '#d94f04', leafShapes: ['star'], leafColors: ['#FF4C29', '#FFB84C', '#D94F04', '#c2410c', '#f97316'], branchColor: '#6B2B06' },
            { id: 'cherry', name: 'Cherry Blossom', requiredHours: 15, color: '#f9a8d4', leafShapes: ['circle'], leafColors: ['#F8C8DC', '#FADADD', '#FFD6E8', '#fbcfe8', '#fce7f3'], branchColor: '#8B5E3C' },
            { id: 'willow', name: 'Willow', requiredHours: 30, color: '#94a3b8', leafShapes: ['oval'], leafColors: ['#A3C9A8', '#6BA292', '#446A46', '#94a3b8', '#d1d5db'], branchColor: '#4E3B31' },
            { id: 'pine', name: 'Pine', requiredHours: 50, color: '#166534', leafShapes: ['triangle'], leafColors: ['#2C5F2D', '#166534', '#15803d', '#052e16', '#064e3b'], branchColor: '#3B2F2F' },
            { id: 'cypress', name: 'Cypress', requiredHours: 75, color: '#4d7c0f', leafShapes: ['hexagon'], leafColors: ['#557A46', '#A9C46C', '#7BA23F', '#65a30d', '#84cc16'], branchColor: '#4B3D28' },
            { id: 'birch', name: 'Birch', requiredHours: 100, color: '#fde047', leafShapes: ['diamond'], leafColors: ['#C7E6D7', '#fef08a', '#fde047', '#facc15', '#eab308'], branchColor: '#8E7C5D' },
            { id: 'sakura', name: 'Ancient Sakura', requiredHours: 150, color: '#db2777', leafShapes: ['heart'], leafColors: ['#EFBBCF', '#F2A7B9', '#FFCBDD', '#f472b6', '#ec4899'], branchColor: '#705243' },
            { id: 'baobab', name: 'Baobab', requiredHours: 250, color: '#4d7c0f', leafShapes: ['star'], leafColors: ['#8ABF69', '#C8E7A7', '#EBF2C0', '#4d7c0f', '#a3e635'], branchColor: '#8B5A2B' },
            { id: 'magnolia', name: 'Magnolia', requiredHours: 400, color: '#e879f9', leafShapes: ['oval'], leafColors: ['#F6D6AD', '#EFBBCF', '#E6AACE', '#f5d0fe', '#f0abfc'], branchColor: '#7E6651' },
            { 
                id: 'starry-night', 
                name: 'Starry Night Tree', 
                requiredHours: 600, 
                color: '#8A2BE2', 
                branchColor: '#2C3E50', 
                leafColors: ['#0B0B45', '#23238E', '#4B0082', '#8A2BE2', '#FFD700'], 
                leafShapes: ['star'] 
            },
            { id: 'redwood', name: 'Redwood', requiredHours: 800, color: '#7f1d1d', leafShapes: ['triangle'], leafColors: ['#7D6B91', '#B88B4A', '#A17C3A', '#450a0a', '#991b1b'], branchColor: '#4A2C2A' },
            { id: 'ginkgo', name: 'Ginkgo', requiredHours: 1000, color: '#facc15', leafShapes: ['fan'], leafColors: ['#F4E409', '#FFD23F', '#F6AE2D', '#facc15', '#eab308'], branchColor: '#8C5E24' }
        ];

        class SymmetricalTreeSVG {
            constructor(treeType, width = 400, height = 400) {
                this.treeType = treeType;
                this.width = width;
                this.height = height;
            }

            draw() {
                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, "svg");
                svg.setAttribute("width", this.width);
                svg.setAttribute("height", this.height);
                svg.setAttribute("viewBox", `0 0 ${this.width} ${this.height}`);
                svg.setAttribute("style", "background: #f8f9fa");
                
                // Define gradient for leaves
                this.addGradientDef(svg);
                
                // Draw central trunk
                this.drawMinimalTrunk(svg);
                
                // Draw 5 symmetrical branches at the top
                this.drawSymmetricalBranches(svg);
                
                // Draw symmetrical leaves with mathematical patterns
                this.drawSymmetricalLeaves(svg);
                
                return svg;
            }

            addGradientDef(svg) {
                const svgNS = "http://www.w3.org/2000/svg";
                
                // Create gradient definition
                const defs = document.createElementNS(svgNS, "defs");
                const gradient = document.createElementNS(svgNS, "radialGradient");
                gradient.setAttribute("id", `leafGradient-${this.treeType.id}`);
                gradient.setAttribute("cx", "30%");
                gradient.setAttribute("cy", "30%");
                
                // Add gradient stops with tree-specific colors
                const stop1 = document.createElementNS(svgNS, "stop");
                stop1.setAttribute("offset", "0%");
                stop1.setAttribute("stop-color", this.treeType.leafColors[0]);
                gradient.appendChild(stop1);
                
                const stop2 = document.createElementNS(svgNS, "stop");
                stop2.setAttribute("offset", "50%");
                stop2.setAttribute("stop-color", this.treeType.leafColors[1]);
                gradient.appendChild(stop2);
                
                const stop3 = document.createElementNS(svgNS, "stop");
                stop3.setAttribute("offset", "100%");
                stop3.setAttribute("stop-color", this.treeType.leafColors[2]);
                gradient.appendChild(stop3);
                
                defs.appendChild(gradient);
                svg.appendChild(defs);
            }

            drawMinimalTrunk(svg) {
                const svgNS = "http://www.w3.org/2000/svg";
                
                // Simple single trunk
                const trunk = document.createElementNS(svgNS, "line");
                trunk.setAttribute("x1", this.width/2);
                trunk.setAttribute("y1", this.height - 50);
                trunk.setAttribute("x2", this.width/2);
                trunk.setAttribute("y2", this.height/2);
                trunk.setAttribute("stroke", this.treeType.branchColor);
                trunk.setAttribute("stroke-width", "10");
                trunk.setAttribute("stroke-linecap", "round");
                svg.appendChild(trunk);
            }

            drawSymmetricalBranches(svg) {
                const svgNS = "http://www.w3.org/2000/svg";
                
                const centerX = this.width / 2;
                const trunkTopY = this.height/2;
                
                // Create 5 symmetrical branches using trigonometric functions
                for (let i = 0; i < 5; i++) {
                    const angle = (i - 2) * 0.4; // -0.8, -0.4, 0, 0.4, 0.8 radians
                    const branchLength = 70 + Math.sin(angle) * 10; // Slight variation
                    
                    // Calculate end point using angle
                    const endX = centerX + Math.sin(angle) * branchLength;
                    const endY = trunkTopY - Math.cos(angle) * branchLength;
                    
                    // Create curved branch path
                    const controlX = centerX + Math.sin(angle) * branchLength * 0.5;
                    const controlY = trunkTopY - Math.cos(angle) * branchLength * 0.7;
                    
                    const branch = document.createElementNS(svgNS, "path");
                    branch.setAttribute("d", `M${centerX} ${trunkTopY} Q${controlX} ${controlY} ${endX} ${endY}`);
                    branch.setAttribute("stroke", this.treeType.branchColor);
                    branch.setAttribute("stroke-width", "3");
                    branch.setAttribute("fill", "none");
                    branch.setAttribute("stroke-linecap", "round");
                    svg.appendChild(branch);
                }
            }

            drawSymmetricalLeaves(svg) {
                const svgNS = "http://www.w3.org/2000/svg";
                const centerX = this.width / 2;
                const centerY = this.height / 2 - 80; // Center of leaf area
                
                // Create unique mathematical pattern based on tree type
                switch(this.treeType.id) {
                    case 'pine':
                    case 'redwood':
                        // Fibonacci spiral pattern for pine trees
                        const goldenAngle = Math.PI * (3 - Math.sqrt(5)); // Golden angle
                        for (let i = 0; i < 80; i++) {
                            const radius = 5 * Math.sqrt(i);
                            const theta = i * goldenAngle;
                            const x = centerX + radius * Math.cos(theta);
                            const y = centerY + radius * Math.sin(theta) * 0.6;
                            
                            // Vary size based on distance from center
                            const sizeFactor = 1.2 - Math.min(0.8, radius/80);
                            this.drawGradientLeaf(svg, x, y, sizeFactor);
                        }
                        break;
                        
                    case 'willow':
                        // Wave pattern for willow
                        for (let x = centerX - 60; x <= centerX + 60; x += 8) {
                            const offsetX = x - centerX;
                            const y = centerY + 30 + Math.sin(offsetX * 0.1) * 20 + Math.abs(offsetX) * 0.2;
                            this.drawGradientLeaf(svg, x, y, 1.0);
                        }
                        break;
                        
                    case 'cypress':
                        // Vertical spiral pattern
                        for (let i = 0; i < 70; i++) {
                            const angle = i * 0.5;
                            const radius = 5 + (i % 10) * 1.5;
                            const y = centerY - i * 1.5;
                            const x = centerX + Math.cos(angle) * radius;
                            this.drawGradientLeaf(svg, x, y, 1.0);
                        }
                        break;
                        
                    case 'ginkgo':
                        // Fan pattern with bilateral symmetry
                        for (let i = 0; i < 40; i++) {
                            const angle = (i / 40 - 0.5) * Math.PI * 0.7; // Limited arc
                            const radius = 10 + Math.random() * 35;
                            const x = centerX + Math.cos(angle) * radius;
                            const y = centerY + Math.sin(angle) * radius * 0.7;
                            this.drawGradientLeaf(svg, x, y, 1.0);
                        }
                        break;
                        
                    default:
                        // Rose curve pattern for most trees
                        for (let i = 0; i < 100; i++) {
                            const k = 3; // Number of petals
                            const angle = (i / 100) * Math.PI * 2 * k;
                            const radius = 40 * Math.cos(k * angle);
                            const x = centerX + Math.cos(angle) * Math.abs(radius);
                            const y = centerY + Math.sin(angle) * Math.abs(radius) * 0.7;
                            
                            // Vary size based on angle for visual interest
                            const sizeFactor = 0.8 + 0.5 * Math.abs(Math.cos(angle));
                            this.drawGradientLeaf(svg, x, y, sizeFactor);
                        }
                        break;
                }
            }

            drawGradientLeaf(svg, x, y, sizeFactor = 1.0) {
                const svgNS = "http://www.w3.org/2000/svg";
                
                const leafShape = this.treeType.leafShapes[0]; // Use primary shape
                const baseSize = sizeFactor * (3 + Math.random() * 2);
                
                let leaf;
                switch (leafShape) {
                    case 'circle':
                        leaf = document.createElementNS(svgNS, "circle");
                        leaf.setAttribute("cx", x);
                        leaf.setAttribute("cy", y);
                        leaf.setAttribute("r", baseSize);
                        leaf.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                        break;
                    case 'oval':
                        leaf = document.createElementNS(svgNS, "ellipse");
                        leaf.setAttribute("cx", x);
                        leaf.setAttribute("cy", y);
                        leaf.setAttribute("rx", baseSize * 1.2);
                        leaf.setAttribute("ry", baseSize * 0.8);
                        leaf.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                        break;
                    case 'rectangle':
                        leaf = document.createElementNS(svgNS, "rect");
                        leaf.setAttribute("x", x - baseSize * 0.8);
                        leaf.setAttribute("y", y - baseSize * 0.6);
                        leaf.setAttribute("width", baseSize * 1.6);
                        leaf.setAttribute("height", baseSize * 1.2);
                        leaf.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                        break;
                    case 'triangle':
                        leaf = document.createElementNS(svgNS, "polygon");
                        const height = baseSize * 1.8;
                        const width = baseSize * 1.5;
                        const points = [
                            [x, y - height * 0.6],
                            [x - width * 0.6, y + height * 0.4],
                            [x + width * 0.6, y + height * 0.4]
                        ];
                        leaf.setAttribute("points", points.map(p => p.join(',')).join(' '));
                        leaf.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                        break;
                    case 'star':
                        leaf = this.createGradientStar(svgNS, x, y, baseSize * 1.2, baseSize * 0.7);
                        break;
                    case 'diamond':
                        leaf = document.createElementNS(svgNS, "polygon");
                        const size = baseSize * 1.2;
                        const diamondPoints = [
                            [x, y - size * 0.8],
                            [x + size * 0.6, y],
                            [x, y + size * 0.8],
                            [x - size * 0.6, y]
                        ];
                        leaf.setAttribute("points", diamondPoints.map(p => p.join(',')).join(' '));
                        leaf.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                        break;
                    case 'hexagon':
                        leaf = this.createGradientHexagon(svgNS, x, y, baseSize * 1.1);
                        break;
                    case 'heart':
                        leaf = this.createGradientHeart(svgNS, x, y, baseSize * 1.2);
                        break;
                    case 'fan':
                        leaf = this.createGradientFan(svgNS, x, y, baseSize * 1.3);
                        break;
                }
                
                // Add subtle shadow
                leaf.setAttribute("filter", "url(#leafShadow)");
                
                svg.appendChild(leaf);
            }

            createGradientStar(svgNS, cx, cy, outerRadius, innerRadius) {
                const points = [];
                for (let i = 0; i < 10; i++) {
                    const angle = (i * Math.PI) / 5 - Math.PI / 2;
                    const radius = i % 2 === 0 ? outerRadius : innerRadius;
                    const x = cx + Math.cos(angle) * radius;
                    const y = cy + Math.sin(angle) * radius;
                    points.push([x, y]);
                }
                const star = document.createElementNS(svgNS, "polygon");
                star.setAttribute("points", points.map(p => p.join(',')).join(' '));
                star.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                return star;
            }

            createGradientHexagon(svgNS, cx, cy, size) {
                const points = [];
                for (let i = 0; i < 6; i++) {
                    const angle = (i * Math.PI) / 3 - Math.PI / 6;
                    const x = cx + Math.cos(angle) * size;
                    const y = cy + Math.sin(angle) * size;
                    points.push([x, y]);
                }
                const hexagon = document.createElementNS(svgNS, "polygon");
                hexagon.setAttribute("points", points.map(p => p.join(',')).join(' '));
                hexagon.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                return hexagon;
            }

            createGradientHeart(svgNS, cx, cy, size) {
                const heart = document.createElementNS(svgNS, "path");
                const scale = size / 5;
                const d = `M ${cx} ${cy + scale * 2} 
                           C ${cx} ${cy + scale * 1}, ${cx - scale * 2} ${cy - scale * 1}, 
                             ${cx} ${cy - scale * 3}
                           C ${cx + scale * 2} ${cy - scale * 1}, ${cx} ${cy + scale * 1}, 
                             ${cx} ${cy + scale * 2} 
                           Z`;
                heart.setAttribute("d", d);
                heart.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                return heart;
            }

            createGradientFan(svgNS, cx, cy, size) {
                const path = document.createElementNS(svgNS, "path");
                const r = size;
                const d = `M ${cx - r} ${cy} 
                           A ${r} ${r} 0 0 1 ${cx + r} ${cy}
                           L ${cx} ${cy - r}
                           Z`;
                path.setAttribute("d", d);
                path.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                return path;
            }
        }

        // Render all trees with symmetrical patterns and gradient leaves
        const container = document.getElementById('trees-container');
        
        // Add global shadow filter
        const globalStyle = document.createElement('style');
        globalStyle.textContent = `
            svg {
                filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2));
            }
        `;
        document.head.appendChild(globalStyle);
        
        TREE_TYPES.forEach(treeType => {
            const treeContainer = document.createElement('div');
            treeContainer.className = 'tree-container';
            
            const title = document.createElement('h3');
            title.textContent = `${treeType.name} (Unlock at ${treeType.requiredHours} hours)`;
            treeContainer.appendChild(title);
            
            const info = document.createElement('div');
            info.className = 'info';
            info.textContent = `Leaf shape: ${treeType.leafShapes[0]} | Colors: [${treeType.leafColors.join(', ')}]`;
            treeContainer.appendChild(info);
            
            const tree = new SymmetricalTreeSVG(treeType);
            treeContainer.appendChild(tree.draw());
            
            container.appendChild(treeContainer);
        });
    </script>
</body>
</html>
