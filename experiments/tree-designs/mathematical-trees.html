<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mathematical Growth Trees</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f8ff; }
        .tree-container { margin: 20px 0; border: 1px solid #ddd; padding: 15px; display: inline-block; background-color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h3 { margin-top: 0; color: #2c3e50; }
        .info { font-size: 0.9em; color: #7f8c8d; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Mathematical Growth Trees â€” Precision in Nature</h1>
    <p>Trees following mathematical patterns that represent knowledge growth and order</p>
    <div id="trees-container"></div>

    <script>
        // Updated TREE_TYPES with mathematical progression
        const TREE_TYPES = [
            { id: 'oak', name: 'Oak - Logic & Beginnings', requiredHours: 0, color: '#4a7c2c', leafShapes: ['oval'], leafColors: ['#3E7C17', '#5DAE49', '#A1C349', '#4a7c2c', '#6d9f4f'], branchColor: '#5A3E1B' },
            { id: 'maple', name: 'Maple - Discovery & Fibonacci', requiredHours: 5, color: '#d94f04', leafShapes: ['star'], leafColors: ['#FF4C29', '#FFB84C', '#D94F04', '#c2410c', '#f97316'], branchColor: '#6B2B06' },
            { id: 'cherry', name: 'Cherry Blossom - Mindfulness & Order', requiredHours: 15, color: '#f9a8d4', leafShapes: ['circle'], leafColors: ['#F8C8DC', '#FADADD', '#FFD6E8', '#fbcfe8', '#fce7f3'], branchColor: '#8B5E3C' },
            { id: 'willow', name: 'Willow - Adaptability & Wave Function', requiredHours: 30, color: '#94a3b8', leafShapes: ['oval'], leafColors: ['#A3C9A8', '#6BA292', '#446A46', '#94a3b8', '#d1d5db'], branchColor: '#4E3B31' },
            { id: 'pine', name: 'Pine - Discipline & Repetition', requiredHours: 50, color: '#166534', leafShapes: ['triangle'], leafColors: ['#2C5F2D', '#166534', '#15803d', '#052e16', '#064e3b'], branchColor: '#3B2F2F' },
            { id: 'cypress', name: 'Cypress - Balance & Continuous Growth', requiredHours: 75, color: '#4d7c0f', leafShapes: ['hexagon'], leafColors: ['#557A46', '#A9C46C', '#7BA23F', '#65a30d', '#84cc16'], branchColor: '#4B3D28' },
            { id: 'birch', name: 'Birch - Elegance & Structured Randomness', requiredHours: 100, color: '#fde047', leafShapes: ['diamond'], leafColors: ['#C7E6D7', '#fef08a', '#fde047', '#facc15', '#eab308'], branchColor: '#8E7C5D' },
            { id: 'sakura', name: 'Ancient Sakura - Mastery & Recursion', requiredHours: 150, color: '#db2777', leafShapes: ['heart'], leafColors: ['#EFBBCF', '#F2A7B9', '#FFCBDD', '#f472b6', '#ec4899'], branchColor: '#705243' },
            { id: 'baobab', name: 'Baobab - Wisdom & Chaotic Order', requiredHours: 250, color: '#4d7c0f', leafShapes: ['star'], leafColors: ['#8ABF69', '#C8E7A7', '#EBF2C0', '#4d7c0f', '#a3e635'], branchColor: '#8B5A2B' },
            { id: 'magnolia', name: 'Magnolia - Harmony & Symmetry', requiredHours: 400, color: '#e879f9', leafShapes: ['oval'], leafColors: ['#F6D6AD', '#EFBBCF', '#E6AACE', '#f5d0fe', '#f0abfc'], branchColor: '#7E6651' },
            { 
                id: 'starry-night', 
                name: 'Starry Night - Cosmic Order & Patterns', 
                requiredHours: 600, 
                color: '#8A2BE2', 
                branchColor: '#2C3E50', 
                leafColors: ['#0B0B45', '#23238E', '#4B0082', '#8A2BE2', '#FFD700'], 
                leafShapes: ['star'] 
            },
            { id: 'redwood', name: 'Redwood - Endurance & Stacked Growth', requiredHours: 800, color: '#7f1d1d', leafShapes: ['triangle'], leafColors: ['#7D6B91', '#B88B4A', '#A17C3A', '#450a0a', '#991b1b'], branchColor: '#4A2C2A' },
            { id: 'ginkgo', name: 'Ginkgo - Ancient Wisdom & Binary', requiredHours: 1000, color: '#facc15', leafShapes: ['fan'], leafColors: ['#F4E409', '#FFD23F', '#F6AE2D', '#facc15', '#eab308'], branchColor: '#8C5E24' }
        ];

        class MathematicalTreeSVG {
            constructor(treeType, width = 400, height = 400) {
                this.treeType = treeType;
                this.width = width;
                this.height = height;
            }

            draw() {
                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, "svg");
                svg.setAttribute("width", this.width);
                svg.setAttribute("height", this.height);
                svg.setAttribute("viewBox", `0 0 ${this.width} ${this.height}`);
                svg.setAttribute("style", "background: #f8f9fa");
                
                // Define gradient for leaves
                this.addGradientDef(svg);
                
                // Draw central trunk
                this.drawMinimalTrunk(svg);
                
                // Draw 5 symmetrical branches at the top
                this.drawSymmetricalBranches(svg);
                
                // Draw mathematically arranged leaves
                this.drawMathematicalLeaves(svg);
                
                return svg;
            }

            addGradientDef(svg) {
                const svgNS = "http://www.w3.org/2000/svg";
                
                // Create gradient definition
                const defs = document.createElementNS(svgNS, "defs");
                const gradient = document.createElementNS(svgNS, "radialGradient");
                gradient.setAttribute("id", `leafGradient-${this.treeType.id}`);
                gradient.setAttribute("cx", "30%");
                gradient.setAttribute("cy", "30%");
                
                // Add gradient stops with tree-specific colors
                const stop1 = document.createElementNS(svgNS, "stop");
                stop1.setAttribute("offset", "0%");
                stop1.setAttribute("stop-color", this.treeType.leafColors[0]);
                gradient.appendChild(stop1);
                
                const stop2 = document.createElementNS(svgNS, "stop");
                stop2.setAttribute("offset", "50%");
                stop2.setAttribute("stop-color", this.treeType.leafColors[1]);
                gradient.appendChild(stop2);
                
                const stop3 = document.createElementNS(svgNS, "stop");
                stop3.setAttribute("offset", "100%");
                stop3.setAttribute("stop-color", this.treeType.leafColors[2]);
                gradient.appendChild(stop3);
                
                defs.appendChild(gradient);
                svg.appendChild(defs);
            }

            drawMinimalTrunk(svg) {
                const svgNS = "http://www.w3.org/2000/svg";
                
                // Simple single trunk
                const trunk = document.createElementNS(svgNS, "line");
                trunk.setAttribute("x1", this.width/2);
                trunk.setAttribute("y1", this.height - 50);
                trunk.setAttribute("x2", this.width/2);
                trunk.setAttribute("y2", this.height/2);
                trunk.setAttribute("stroke", this.treeType.branchColor);
                trunk.setAttribute("stroke-width", "10");
                trunk.setAttribute("stroke-linecap", "round");
                svg.appendChild(trunk);
            }

            drawSymmetricalBranches(svg) {
                const svgNS = "http://www.w3.org/2000/svg";
                
                const centerX = this.width / 2;
                const trunkTopY = this.height/2;
                
                // Create 5 symmetrical branches using trigonometric functions
                for (let i = 0; i < 5; i++) {
                    const angle = (i - 2) * 0.4; // -0.8, -0.4, 0, 0.4, 0.8 radians
                    const branchLength = 70 + Math.sin(angle) * 10; // Slight variation
                    
                    // Calculate end point using angle
                    const endX = centerX + Math.sin(angle) * branchLength;
                    const endY = trunkTopY - Math.cos(angle) * branchLength;
                    
                    // Create curved branch path
                    const controlX = centerX + Math.sin(angle) * branchLength * 0.5;
                    const controlY = trunkTopY - Math.cos(angle) * branchLength * 0.7;
                    
                    const branch = document.createElementNS(svgNS, "path");
                    branch.setAttribute("d", `M${centerX} ${trunkTopY} Q${controlX} ${controlY} ${endX} ${endY}`);
                    branch.setAttribute("stroke", this.treeType.branchColor);
                    branch.setAttribute("stroke-width", "3");
                    branch.setAttribute("fill", "none");
                    branch.setAttribute("stroke-linecap", "round");
                    svg.appendChild(branch);
                }
            }

            drawMathematicalLeaves(svg) {
                const svgNS = "http://www.w3.org/2000/svg";
                const centerX = this.width / 2;
                const centerY = this.height / 2 - 80; // Center of leaf area
                
                // Calculate number of leaves based on unlock hours for progression
                const baseLeaves = 10 + Math.min(200, this.treeType.requiredHours * 2);
                
                // Create unique mathematical pattern based on tree type
                switch(this.treeType.id) {
                    case 'oak': // Uniform radial - 6-8 evenly spaced leaves
                        for (let i = 0; i < 8; i++) {
                            const angle = (i / 8) * Math.PI * 2;
                            const radius = 30 + Math.random() * 10;
                            const x = centerX + Math.cos(angle) * radius;
                            const y = centerY + Math.sin(angle) * radius * 0.7;
                            const sizeFactor = 0.8 + Math.random() * 0.4;
                            this.drawMathematicalLeaf(svg, x, y, sizeFactor, angle);
                        }
                        break;
                        
                    case 'maple': // Golden angle spiral - Phyllotaxis pattern
                        const goldenAngle = Math.PI * (3 - Math.sqrt(5)); // Golden angle
                        for (let i = 0; i < 60; i++) {
                            const radius = 4 * Math.sqrt(i);
                            const theta = i * goldenAngle;
                            const x = centerX + radius * Math.cos(theta);
                            const y = centerY + radius * Math.sin(theta) * 0.7;
                            
                            // Vary size based on distance from center
                            const sizeFactor = 1.2 - Math.min(0.8, radius/100);
                            this.drawMathematicalLeaf(svg, x, y, sizeFactor, theta);
                        }
                        break;
                        
                    case 'cherry': // Poisson disk distribution - evenly spaced random
                        this.poissonDiskDistribution(svg, centerX, centerY, 50, 5, 30);
                        break;
                        
                    case 'willow': // Sine wave arc - drooping pattern
                        for (let i = 0; i < 50; i++) {
                            const x = centerX - 60 + (i * 2.4);
                            const offsetX = x - centerX;
                            const y = centerY + 30 + Math.sin(offsetX * 0.1) * 20 + Math.abs(offsetX) * 0.2;
                            const sizeFactor = 0.9 + Math.random() * 0.3;
                            this.drawMathematicalLeaf(svg, x, y, sizeFactor, offsetX);
                        }
                        break;
                        
                    case 'pine': // Triangular lattice - hexagonal close packing
                        for (let row = 0; row < 8; row++) {
                            for (let col = 0; col < 10; col++) {
                                const x = centerX - 40 + col * 8 + (row % 2) * 4;
                                const y = centerY - 30 + row * 7;
                                // Add some variation to make it more organic
                                if (Math.abs(x - centerX) < 50 && Math.abs(y - centerY) < 40) {
                                    const sizeFactor = 0.8 + Math.random() * 0.4;
                                    this.drawMathematicalLeaf(svg, x, y, sizeFactor, row + col);
                                }
                            }
                        }
                        break;
                        
                    case 'cypress': // Logarithmic spiral
                        for (let i = 0; i < 70; i++) {
                            const angle = i * 0.4;
                            const radius = 5 * Math.exp(0.05 * angle); // Logarithmic growth
                            if (radius < 50) { // Limit size
                                const x = centerX + Math.cos(angle) * radius;
                                const y = centerY + Math.sin(angle) * radius * 0.7;
                                const sizeFactor = 0.7 + Math.random() * 0.4;
                                this.drawMathematicalLeaf(svg, x, y, sizeFactor, angle);
                            }
                        }
                        break;
                        
                    case 'birch': // Voronoi tessellation - simulated
                        for (let i = 0; i < 60; i++) {
                            // Generate random points but avoid clustering
                            const angle = Math.random() * Math.PI * 2;
                            const radius = 10 + Math.random() * 40;
                            const x = centerX + Math.cos(angle) * radius;
                            const y = centerY + Math.sin(angle) * radius * 0.7;
                            
                            // Ensure some minimum distance between points
                            const sizeFactor = 0.8 + Math.random() * 0.4;
                            this.drawMathematicalLeaf(svg, x, y, sizeFactor, i);
                        }
                        break;
                        
                    case 'sakura': // Fractal branching simulation
                        // Create recursive pattern
                        this.drawFractalLeaves(svg, centerX, centerY - 20, 0, 3, 20);
                        break;
                        
                    case 'baobab': // Strange attractor simulation (simplified)
                        for (let i = 0; i < 100; i++) {
                            // Simplified version of chaotic system
                            let x = 0, y = 0;
                            let a = 1.4, b = 0.3; // HÃ©non attractor parameters
                            
                            // Generate points
                            for (let j = 0; j < i * 3; j++) {
                                const oldX = x;
                                x = 1 - a * x * x + y;
                                y = b * oldX;
                            }
                            
                            // Scale and position
                            const finalX = centerX + x * 15;
                            const finalY = centerY + y * 15;
                            
                            if (Math.abs(finalX - centerX) < 60 && Math.abs(finalY - centerY) < 60) {
                                const sizeFactor = 0.7 + Math.random() * 0.5;
                                this.drawMathematicalLeaf(svg, finalX, finalY, sizeFactor, i);
                            }
                        }
                        break;
                        
                    default: // Rose curve pattern for other trees
                        const k = this.treeType.id === 'ginkgo' ? 2 : 3; // Binary for ginkgo
                        for (let i = 0; i < 80; i++) {
                            const angle = (i / 80) * Math.PI * 2 * k;
                            const radius = 35 * Math.cos(k * angle);
                            const x = centerX + Math.cos(angle) * Math.abs(radius);
                            const y = centerY + Math.sin(angle) * Math.abs(radius) * 0.7;
                            
                            // Vary size based on angle for visual interest
                            const sizeFactor = 0.8 + 0.4 * Math.abs(Math.cos(angle));
                            this.drawMathematicalLeaf(svg, x, y, sizeFactor, angle);
                        }
                        break;
                }
            }

            // Poisson disk distribution algorithm (simplified)
            poissonDiskDistribution(svg, centerX, centerY, radius, minDistance, attempts = 30) {
                const points = [];
                const queue = [];
                
                // Start with a random point
                const firstPoint = [centerX + (Math.random() - 0.5) * 20, centerY + (Math.random() - 0.5) * 20];
                points.push(firstPoint);
                queue.push(firstPoint);
                
                while (queue.length > 0 && points.length < 50) {
                    const randomIndex = Math.floor(Math.random() * queue.length);
                    const point = queue[randomIndex];
                    
                    for (let i = 0; i < attempts; i++) {
                        const newAngle = Math.random() * 2 * Math.PI;
                        const newDistance = Math.random() * minDistance + minDistance;
                        const newX = point[0] + Math.cos(newAngle) * newDistance;
                        const newY = point[1] + Math.sin(newAngle) * newDistance * 0.7;
                        
                        // Check if it's within bounds
                        const dx = newX - centerX;
                        const dy = (newY - centerY) * 1.4;
                        if (Math.sqrt(dx*dx + dy*dy) > radius) continue;
                        
                        // Check distance to existing points
                        let tooClose = false;
                        for (const existingPoint of points) {
                            const dx = newX - existingPoint[0];
                            const dy = newY - existingPoint[1];
                            if (Math.sqrt(dx*dx + dy*dy) < minDistance) {
                                tooClose = true;
                                break;
                            }
                        }
                        
                        if (!tooClose) {
                            points.push([newX, newY]);
                            queue.push([newX, newY]);
                            
                            if (points.length >= 50) break;
                        }
                    }
                    
                    // Remove point from queue after attempts
                    queue.splice(randomIndex, 1);
                }
                
                // Draw the resulting points
                for (const [x, y] of points) {
                    const sizeFactor = 0.8 + Math.random() * 0.4;
                    this.drawMathematicalLeaf(svg, x, y, sizeFactor, 0);
                }
            }

            // Draw recursive fractal leaves
            drawFractalLeaves(svg, x, y, depth, maxDepth, length) {
                if (depth >= maxDepth) return;
                
                // Draw a leaf at this position
                this.drawMathematicalLeaf(svg, x, y, 1.0 - depth * 0.2, depth);
                
                // Create two branches at this point
                const angle1 = -Math.PI / 4;
                const angle2 = Math.PI / 4;
                
                const newX1 = x + Math.cos(angle1) * length * (1 - depth * 0.2);
                const newY1 = y + Math.sin(angle1) * length * (1 - depth * 0.2) * 0.7;
                
                const newX2 = x + Math.cos(angle2) * length * (1 - depth * 0.2);
                const newY2 = y + Math.sin(angle2) * length * (1 - depth * 0.2) * 0.7;
                
                this.drawFractalLeaves(svg, newX1, newY1, depth + 1, maxDepth, length * 0.7);
                this.drawFractalLeaves(svg, newX2, newY2, depth + 1, maxDepth, length * 0.7);
            }

            drawMathematicalLeaf(svg, x, y, sizeFactor = 1.0, valueForColor = 0) {
                const svgNS = "http://www.w3.org/2000/svg";
                
                const leafShape = this.treeType.leafShapes[0]; // Use primary shape
                const baseSize = sizeFactor * (3 + Math.random() * 2);
                
                let leaf;
                switch (leafShape) {
                    case 'circle':
                        leaf = document.createElementNS(svgNS, "circle");
                        leaf.setAttribute("cx", x);
                        leaf.setAttribute("cy", y);
                        leaf.setAttribute("r", baseSize);
                        leaf.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                        break;
                    case 'oval':
                        leaf = document.createElementNS(svgNS, "ellipse");
                        leaf.setAttribute("cx", x);
                        leaf.setAttribute("cy", y);
                        leaf.setAttribute("rx", baseSize * 1.2);
                        leaf.setAttribute("ry", baseSize * 0.8);
                        leaf.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                        break;
                    case 'rectangle':
                        leaf = document.createElementNS(svgNS, "rect");
                        leaf.setAttribute("x", x - baseSize * 0.8);
                        leaf.setAttribute("y", y - baseSize * 0.6);
                        leaf.setAttribute("width", baseSize * 1.6);
                        leaf.setAttribute("height", baseSize * 1.2);
                        leaf.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                        break;
                    case 'triangle':
                        leaf = document.createElementNS(svgNS, "polygon");
                        const height = baseSize * 1.8;
                        const width = baseSize * 1.5;
                        const points = [
                            [x, y - height * 0.6],
                            [x - width * 0.6, y + height * 0.4],
                            [x + width * 0.6, y + height * 0.4]
                        ];
                        leaf.setAttribute("points", points.map(p => p.join(',')).join(' '));
                        leaf.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                        break;
                    case 'star':
                        leaf = this.createGradientStar(svgNS, x, y, baseSize * 1.2, baseSize * 0.7);
                        break;
                    case 'diamond':
                        leaf = document.createElementNS(svgNS, "polygon");
                        const size = baseSize * 1.2;
                        const diamondPoints = [
                            [x, y - size * 0.8],
                            [x + size * 0.6, y],
                            [x, y + size * 0.8],
                            [x - size * 0.6, y]
                        ];
                        leaf.setAttribute("points", diamondPoints.map(p => p.join(',')).join(' '));
                        leaf.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                        break;
                    case 'hexagon':
                        leaf = this.createGradientHexagon(svgNS, x, y, baseSize * 1.1);
                        break;
                    case 'heart':
                        leaf = this.createGradientHeart(svgNS, x, y, baseSize * 1.2);
                        break;
                    case 'fan':
                        leaf = this.createGradientFan(svgNS, x, y, baseSize * 1.3);
                        break;
                }
                
                svg.appendChild(leaf);
            }

            createGradientStar(svgNS, cx, cy, outerRadius, innerRadius) {
                const points = [];
                for (let i = 0; i < 10; i++) {
                    const angle = (i * Math.PI) / 5 - Math.PI / 2;
                    const radius = i % 2 === 0 ? outerRadius : innerRadius;
                    const x = cx + Math.cos(angle) * radius;
                    const y = cy + Math.sin(angle) * radius;
                    points.push([x, y]);
                }
                const star = document.createElementNS(svgNS, "polygon");
                star.setAttribute("points", points.map(p => p.join(',')).join(' '));
                star.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                return star;
            }

            createGradientHexagon(svgNS, cx, cy, size) {
                const points = [];
                for (let i = 0; i < 6; i++) {
                    const angle = (i * Math.PI) / 3 - Math.PI / 6;
                    const x = cx + Math.cos(angle) * size;
                    const y = cy + Math.sin(angle) * size;
                    points.push([x, y]);
                }
                const hexagon = document.createElementNS(svgNS, "polygon");
                hexagon.setAttribute("points", points.map(p => p.join(',')).join(' '));
                hexagon.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                return hexagon;
            }

            createGradientHeart(svgNS, cx, cy, size) {
                const heart = document.createElementNS(svgNS, "path");
                const scale = size / 5;
                const d = `M ${cx} ${cy + scale * 2} 
                           C ${cx} ${cy + scale * 1}, ${cx - scale * 2} ${cy - scale * 1}, 
                             ${cx} ${cy - scale * 3}
                           C ${cx + scale * 2} ${cy - scale * 1}, ${cx} ${cy + scale * 1}, 
                             ${cx} ${cy + scale * 2} 
                           Z`;
                heart.setAttribute("d", d);
                heart.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                return heart;
            }

            createGradientFan(svgNS, cx, cy, size) {
                const path = document.createElementNS(svgNS, "path");
                const r = size;
                const d = `M ${cx - r} ${cy} 
                           A ${r} ${r} 0 0 1 ${cx + r} ${cy}
                           L ${cx} ${cy - r}
                           Z`;
                path.setAttribute("d", d);
                path.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                return path;
            }
        }

        // Render all trees with mathematical patterns
        const container = document.getElementById('trees-container');
        
        TREE_TYPES.forEach(treeType => {
            const treeContainer = document.createElement('div');
            treeContainer.className = 'tree-container';
            
            const title = document.createElement('h3');
            title.textContent = `${treeType.name} (Unlock at ${treeType.requiredHours} hours)`;
            treeContainer.appendChild(title);
            
            const info = document.createElement('div');
            info.className = 'info';
            info.textContent = `Pattern: ${getPatternName(treeType.id)} | Leaf shape: ${treeType.leafShapes[0]} | Colors: [${treeType.leafColors.join(', ')}]`;
            treeContainer.appendChild(info);
            
            const tree = new MathematicalTreeSVG(treeType);
            treeContainer.appendChild(tree.draw());
            
            container.appendChild(treeContainer);
        });

        function getPatternName(treeId) {
            switch(treeId) {
                case 'oak': return 'Uniform radial';
                case 'maple': return 'Golden angle spiral';
                case 'cherry': return 'Poisson disk';
                case 'willow': return 'Sine wave arc';
                case 'pine': return 'Triangular lattice';
                case 'cypress': return 'Logarithmic spiral';
                case 'birch': return 'Voronoi simulation';
                case 'sakura': return 'Fractal branching';
                case 'baobab': return 'Strange attractor';
                default: return 'Rose curve';
            }
        }
    </script>
</body>
