    <script>
        // Updated TREE_TYPES with ultimate designs
        const TREE_TYPES = [
            { id: 'oak', name: 'Oak - Logic & Beginnings', requiredHours: 0, color: '#4a7c2c', leafShapes: ['oval'], leafColors: ['#3E7C17', '#5DAE49', '#A1C349', '#4a7c2c', '#6d9f4f'], branchColor: '#5A3E1B' },

            { id: 'cherry', name: 'Cherry Blossom - Mindfulness & Order', requiredHours: 15, color: '#f9a8d4', leafShapes: ['circle'], leafColors: ['#F8C8DC', '#FADADD', '#FFD6E8', '#fbcfe8', '#fce7f3'], branchColor: '#8B5E3C' },
            { id: 'willow', name: 'Willow - Adaptability & Wave Function', requiredHours: 30, color: '#94a3b8', leafShapes: ['oval'], leafColors: ['#A3C9A8', '#6BA292', '#446A46', '#94a3b8', '#d1d5db'], branchColor: '#4E3B31' },

            { id: 'sakura', name: 'Ancient Sakura - Mastery & Recursion', requiredHours: 150, color: '#db2777', leafShapes: ['heart'], leafColors: ['#EFBBCF', '#F2A7B9', '#FFCBDD', '#f472b6', '#ec4899'], branchColor: '#705243' },
            { id: 'baobab', name: 'Baobab - Wisdom & Chaotic Order', requiredHours: 250, color: '#4d7c0f', leafShapes: ['star'], leafColors: ['#8ABF69', '#C8E7A7', '#EBF2C0', '#4d7c0f', '#a3e635'], branchColor: '#8B5A2B' },
            { id: 'magnolia', name: 'Magnolia - Harmony & Symmetry', requiredHours: 400, color: '#e879f9', leafShapes: ['oval'], leafColors: ['#F6D6AD', '#EFBBCF', '#E6AACE', '#f5d0fe', '#f0abfc'], branchColor: '#7E6651' },
            { 
                id: 'starry-night',

            },
            { id: 'redwood', name: 'Redwood - Endurance & Stacked Growth', requiredHours: 800, color: '#7f1d1d', leafShapes: ['triangle'], leafColors: ['#7D6B91', '#B88B4A', '#A17C3A', '#450a0a', '#991b1b'], branchColor: '#4A2C2A' },
            { id: 'ginkgo', name: 'Ginkgo - Ancient Wisdom & Binary', requiredHours: 1000, color: '#facc15', leafShapes: ['fan'], leafColors: ['#F4E409', '#FFD23F', '#F6AE2D', '#facc15', '#eab308'], branchColor: '#8C5E24' }
        ];

        class UltimateMathematicalTreeSVG {
            constructor(treeType, width = 400, height = 400) {
                this.treeType = treeType;
                this.width = width;
                this.height = height;
            }

            draw() {
                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, "svg");
                svg.setAttribute("width", this.width);
                svg.setAttribute("height", this.height);
                svg.setAttribute("viewBox", `0 0 ${this.width} ${this.height}`);
                svg.setAttribute("style", "background: #f8f9fa");
                
                // Define ultimate gradients for leaves
                this.addUltimateGradientDef(svg);
                
                // Draw swaying trunk
                this.drawSwayingTrunk(svg);
                
                // Draw complex branching pattern
                this.drawComplexBranching(svg);
                
                // Draw mathematically arranged leaves with maximum spacing
                this.drawUltimateMathematicalLeaves(svg);
                
                return svg;
            }

            addUltimateGradientDef(svg) {
                const svgNS = "http://www.w3.org/2000/svg";
                
                // Create sophisticated gradient definition
                const defs = document.createElementNS(svgNS, "defs");
                
                // Complex gradient with multiple stops and better color flow
                const gradient = document.createElementNS(svgNS, "radialGradient");
                gradient.setAttribute("id", `leafGradient-${this.treeType.id}`);
                gradient.setAttribute("cx", "40%");
                gradient.setAttribute("cy", "40%");
                gradient.setAttribute("r", "60%");
                
                // Add multiple gradient stops for rich color transitions
                const stop1 = document.createElementNS(svgNS, "stop");
                stop1.setAttribute("offset", "0%");
                stop1.setAttribute("stop-color", this.treeType.leafColors[0]);
                stop1.setAttribute("stop-opacity", "0.95");
                gradient.appendChild(stop1);
                
                const stop2 = document.createElementNS(svgNS, "stop");
                stop2.setAttribute("offset", "25%");
                stop2.setAttribute("stop-color", this.treeType.leafColors[1]);
                stop2.setAttribute("stop-opacity", "0.88");
                gradient.appendChild(stop2);
                
                const stop3 = document.createElementNS(svgNS, "stop");
                stop3.setAttribute("offset", "50%");
                stop3.setAttribute("stop-color", this.treeType.leafColors[2]);
                stop3.setAttribute("stop-opacity", "0.82");
                gradient.appendChild(stop3);
                
                const stop4 = document.createElementNS(svgNS, "stop");
                stop4.setAttribute("offset", "75%");
                stop4.setAttribute("stop-color", this.treeType.leafColors[3] || this.treeType.leafColors[0]);
                stop4.setAttribute("stop-opacity", "0.75");
                gradient.appendChild(stop4);
                
                const stop5 = document.createElementNS(svgNS, "stop");
                stop5.setAttribute("offset", "100%");
                stop5.setAttribute("stop-color", this.treeType.leafColors[4] || this.treeType.leafColors[1]);
                stop5.setAttribute("stop-opacity", "0.65");
                gradient.appendChild(stop5);
                
                defs.appendChild(gradient);
                
                // Special sakura gradient
                if (this.treeType.id === 'sakura') {
                    const sakuraGradient = document.createElementNS(svgNS, "radialGradient");
                    sakuraGradient.setAttribute("id", `sakuraGradient`);
                    sakuraGradient.setAttribute("cx", "50%");
                    sakuraGradient.setAttribute("cy", "50%");
                    sakuraGradient.setAttribute("r", "70%");
                    
                    const sStop1 = document.createElementNS(svgNS, "stop");
                    sStop1.setAttribute("offset", "0%");
                    sStop1.setAttribute("stop-color", this.treeType.leafColors[0]);
                    sStop1.setAttribute("stop-opacity", "0.98");
                    sakuraGradient.appendChild(sStop1);
                    
                    const sStop2 = document.createElementNS(svgNS, "stop");
                    sStop2.setAttribute("offset", "20%");
                    sStop2.setAttribute("stop-color", this.treeType.leafColors[1]);
                    sStop2.setAttribute("stop-opacity", "0.92");
                    sakuraGradient.appendChild(sStop2);
                    
                    const sStop3 = document.createElementNS(svgNS, "stop");
                    sStop3.setAttribute("offset", "40%");
                    sStop3.setAttribute("stop-color", this.treeType.leafColors[2]);
                    sStop3.setAttribute("stop-opacity", "0.85");
                    sakuraGradient.appendChild(sStop3);
                    
                    const sStop4 = document.createElementNS(svgNS, "stop");
                    sStop4.setAttribute("offset", "60%");
                    sStop4.setAttribute("stop-color", this.treeType.leafColors[3]);
                    sStop4.setAttribute("stop-opacity", "0.78");
                    sakuraGradient.appendChild(sStop4);
                    
                    const sStop5 = document.createElementNS(svgNS, "stop");
                    sStop5.setAttribute("offset", "80%");
                    sStop5.setAttribute("stop-color", this.treeType.leafColors[4]);
                    sStop5.setAttribute("stop-opacity", "0.70");
                    sakuraGradient.appendChild(sStop5);
                    
                    const sStop6 = document.createElementNS(svgNS, "stop");
                    sStop6.setAttribute("offset", "100%");
                    sStop6.setAttribute("stop-color", this.treeType.leafColors[0]);
                    sStop6.setAttribute("stop-opacity", "0.60");
                    sakuraGradient.appendChild(sStop6);
                    
                    defs.appendChild(sakuraGradient);
                }
                
                svg.appendChild(defs);
            }

            drawSwayingTrunk(svg) {
                const svgNS = "http://www.w3.org/2000/svg";
                
                // Create a more pronounced curved trunk sway
                let trunkPath;
                
                if (this.treeType.id === 'willow' || this.treeType.id === 'sakura') {
                    // More pronounced sway for willow and sakura
                    trunkPath = document.createElementNS(svgNS, "path");
                    trunkPath.setAttribute("d", `M${this.width/2} ${this.height - 50} Q${this.width/2 + 25} ${this.height - 180} ${this.width/2 + 20} ${this.height/2 - 40}`);
                } else if (this.treeType.id === 'cypress' || this.treeType.id === 'pine') {
                    // More straight trunk for conifers with slight sway
                    trunkPath = document.createElementNS(svgNS, "path");
                    trunkPath.setAttribute("d", `M${this.width/2} ${this.height - 50} Q${this.width/2 + 8} ${this.height - 150} ${this.width/2} ${this.height/2 - 40}`);
                } else {
                    // Medium sway for most trees
                    trunkPath = document.createElementNS(svgNS, "path");
                    trunkPath.setAttribute("d", `M${this.width/2} ${this.height - 50} Q${this.width/2 + 15} ${this.height - 180} ${this.width/2 + 10} ${this.height/2 - 40}`);
                }
                
                trunkPath.setAttribute("stroke", this.treeType.branchColor);
                trunkPath.setAttribute("stroke-width", "16");
                trunkPath.setAttribute("fill", "none");
                trunkPath.setAttribute("stroke-linecap", "round");
                trunkPath.setAttribute("stroke-opacity", "0.95");
                svg.appendChild(trunkPath);
            }

            drawComplexBranching(svg) {
                const svgNS = "http://www.w3.org/2000/svg";
                
                const trunkEndX = this.treeType.id === 'willow' || this.treeType.id === 'sakura' ? this.width/2 + 20 : this.width/2;
                const trunkEndY = this.height/2 - 40;
                
                // Main branches (level 1)
                for (let i = 0; i < 12; i++) {
                    const angle = (i - 5.5) * 0.25; // Spread over wider angle
                    const branchLength = 60 + Math.random() * 30;
                    const thickness = 4 + Math.random() * 2;
                    
                    const endX = trunkEndX + Math.sin(angle) * branchLength;
                    const endY = trunkEndY - Math.cos(angle) * branchLength;
                    
                    const controlX = trunkEndX + Math.sin(angle) * branchLength * 0.7;
                    const controlY = trunkEndY - Math.cos(angle) * branchLength * 0.8;
                    
                    const branch = document.createElementNS(svgNS, "path");
                    branch.setAttribute("d", `M${trunkEndX} ${trunkEndY} Q${controlX} ${controlY} ${endX} ${endY}`);
                    branch.setAttribute("stroke", this.treeType.branchColor);
                    branch.setAttribute("stroke-width", thickness);
                    branch.setAttribute("fill", "none");
                    branch.setAttribute("stroke-linecap", "round");
                    branch.setAttribute("stroke-opacity", "0.9");
                    svg.appendChild(branch);
                    
                    // Level 2 branches from each main branch
                    for (let j = 0; j < 3; j++) {
                        if (Math.random() > 0.4) { // Not all main branches get level 2
                            const subAngle = angle + (Math.random() - 0.5) * 0.8;
                            const subLength = 25 + Math.random() * 20;
                            const subThickness = 2.5 + Math.random() * 1.5;
                            
                            const subStartX = trunkEndX + Math.sin(angle) * branchLength * (0.3 + j * 0.25);
                            const subStartY = trunkEndY - Math.cos(angle) * branchLength * (0.3 + j * 0.25);
                            
                            const subEndX = subStartX + Math.sin(subAngle) * subLength;
                            const subEndY = subStartY - Math.cos(subAngle) * subLength;
                            
                            const subBranch = document.createElementNS(svgNS, "line");
                            subBranch.setAttribute("x1", subStartX);
                            subBranch.setAttribute("y1", subStartY);
                            subBranch.setAttribute("x2", subEndX);
                            subBranch.setAttribute("y2", subEndY);
                            subBranch.setAttribute("stroke", this.treeType.branchColor);
                            subBranch.setAttribute("stroke-width", subThickness);
                            subBranch.setAttribute("stroke-linecap", "round");
                            subBranch.setAttribute("stroke-opacity", "0.85");
                            svg.appendChild(subBranch);
                            
                            // Level 3 branches from some level 2 branches
                            if (Math.random() > 0.5) {
                                const subSubAngle = subAngle + (Math.random() - 0.5) * 1.0;
                                const subSubLength = 15 + Math.random() * 12;
                                const subSubThickness = 1.5 + Math.random() * 1.0;
                                
                                const subSubEndX = subEndX + Math.sin(subSubAngle) * subSubLength;
                                const subSubEndY = subEndY - Math.cos(subSubAngle) * subSubLength;
                                
                                const subSubBranch = document.createElementNS(svgNS, "line");
                                subSubBranch.setAttribute("x1", subEndX);
                                subSubBranch.setAttribute("y1", subEndY);
                                subSubBranch.setAttribute("x2", subSubEndX);
                                subSubBranch.setAttribute("y2", subSubEndY);
                                subSubBranch.setAttribute("stroke", this.treeType.branchColor);
                                subSubBranch.setAttribute("stroke-width", subSubThickness);
                                subSubBranch.setAttribute("stroke-linecap", "round");
                                subSubBranch.setAttribute("stroke-opacity", "0.8");
                                svg.appendChild(subSubBranch);
                            }
                        }
                    }
                }
            }

            drawUltimateMathematicalLeaves(svg) {
                const svgNS = "http://www.w3.org/2000/svg";
                
                // Adjust center position based on trunk sway
                const centerX = this.treeType.id === 'willow' || this.treeType.id === 'sakura' ? this.width/2 + 25 : this.width/2;
                const centerY = this.height / 2 - 70; // Center of leaf area
                
                // Create unique mathematical pattern with maximum spacing
                switch(this.treeType.id) {
                    case 'oak': // Sparse uniform radial
                        for (let i = 0; i < 20; i++) {
                            const angle = (i / 20) * Math.PI * 2;
                            const radius = 60 + (i % 4) * 15;
                            const x = centerX + Math.cos(angle) * radius;
                            const y = centerY + Math.sin(angle) * radius * 0.85;
                            const sizeFactor = 1.8 + Math.random() * 0.3;
                            // Only place every other leaf for more spacing
                            if (i % 2 === 0) {
                                this.drawUltimateLeaf(svg, x, y, sizeFactor, angle);
                            }
                        }
                        break;
                        
                    case 'maple': // Sparse golden angle spiral
                        const goldenAngle = Math.PI * (3 - Math.sqrt(5));
                        for (let i = 0; i < 120; i++) {
                            const radius = 8 * Math.sqrt(i);
                            const theta = i * goldenAngle;
                            const x = centerX + radius * Math.cos(theta);
                            const y = centerY + radius * Math.sin(theta) * 0.85;
                            
                            // More spacing by skipping more positions
                            if (i % 3 === 0) {
                                const sizeFactor = 2.2 - Math.min(1.4, radius/180);
                                this.drawUltimateLeaf(svg, x, y, sizeFactor, theta);
                            }
                        }
                        break;
                        
                    case 'cherry': // Sparse Poisson disk
                        this.poissonDiskDistributionUltimate(svg, centerX, centerY, 70, 15, 35);
                        break;
                        
                    case 'willow': // Sparse sine wave with wide spacing
                        for (let i = 0; i < 60; i += 4) { // Much less dense
                            const x = centerX - 100 + (i * 3.3);
                            const offsetX = x - centerX;
                            const y = centerY + 50 + Math.sin(offsetX * 0.06) * 40 + Math.abs(offsetX) * 0.4;
                            const sizeFactor = 1.6 + Math.random() * 0.3;
                            if (Math.abs(offsetX) < 90) {
                                this.drawUltimateLeaf(svg, x, y, sizeFactor, offsetX);
                            }
                        }
                        break;
                        
                    case 'pine': // Sparse triangular lattice
                        for (let row = 0; row < 10; row++) {
                            for (let col = 0; col < 14; col += 3) { // Much less dense
                                const x = centerX - 60 + col * 8 + (row % 2) * 4;
                                const y = centerY - 40 + row * 8;
                                if (Math.abs(x - centerX) < 65 && Math.abs(y - centerY) < 50) {
                                    const sizeFactor = 1.5 + Math.random() * 0.3;
                                    this.drawUltimateLeaf(svg, x, y, sizeFactor, row + col);
                                }
                            }
                        }
                        break;
                        
                    case 'cypress': // Sparse logarithmic spiral
                        for (let i = 0; i < 100; i += 4) { // Much less dense
                            const angle = i * 0.4;
                            const radius = 8 * Math.exp(0.04 * angle);
                            if (radius < 80) {
                                const x = centerX + Math.cos(angle) * radius;
                                const y = centerY + Math.sin(angle) * radius * 0.85;
                                const sizeFactor = 1.4 + Math.random() * 0.3;
                                this.drawUltimateLeaf(svg, x, y, sizeFactor, angle);
                            }
                        }
                        break;
                        
                    case 'birch': // Sparse Voronoi
                        for (let i = 0; i < 60; i += 2) {
                            const angle = Math.random() * Math.PI * 2;
                            const radius = 25 + Math.random() * 60;
                            const x = centerX + Math.cos(angle) * radius;
                            const y = centerY + Math.sin(angle) * radius * 0.85;
                            
                            const sizeFactor = 1.6 + Math.random() * 0.3;
                            this.drawUltimateLeaf(svg, x, y, sizeFactor, i);
                        }
                        break;
                        
                    case 'sakura': // Ultimate symmetric fractal with more leaves
                        this.drawUltimateSymmetricFractalLeaves(svg, centerX, centerY - 35, 0, 6, 30);
                        break;
                        
                    case 'baobab': // Sparse strange attractor
                        for (let i = 0; i < 150; i += 5) { // Less dense
                            let x = 0, y = 0;
                            let a = 1.4, b = 0.3;
                            
                            for (let j = 0; j < i * 2; j++) {
                                const oldX = x;
                                x = 1 - a * x * x + y;
                                y = b * oldX;
                            }
                            
                            const finalX = centerX + x * 35;
                            const finalY = centerY + y * 35;
                            
                            if (Math.abs(finalX - centerX) < 90 && Math.abs(finalY - centerY) < 70) {
                                const sizeFactor = 1.4 + Math.random() * 0.4;
                                this.drawUltimateLeaf(svg, finalX, finalY, sizeFactor, i);
                            }
                        }
                        break;
                        
                    default: // Sparse rose curve
                        const k = this.treeType.id === 'ginkgo' ? 2 : 3;
                        for (let i = 0; i < 100; i += 2) { // Less dense
                            const angle = (i / 100) * Math.PI * 2 * k;
                            const radius = 65 * Math.cos(k * angle);
                            const x = centerX + Math.cos(angle) * Math.abs(radius);
                            const y = centerY + Math.sin(angle) * Math.abs(radius) * 0.85;
                            
                            const sizeFactor = 1.6 + 0.5 * Math.abs(Math.cos(angle));
                            this.drawUltimateLeaf(svg, x, y, sizeFactor, angle);
                        }
                        break;
                }
            }

            // Ultimate Poisson disk with maximum spacing
            poissonDiskDistributionUltimate(svg, centerX, centerY, radius, minDistance, attempts = 30) {
                const points = [];
                const queue = [];
                
                // Start with a random point
                const firstPoint = [centerX + (Math.random() - 0.5) * 25, centerY + (Math.random() - 0.5) * 25];
                points.push(firstPoint);
                queue.push(firstPoint);
                
                while (queue.length > 0 && points.length < 50) { // Fewer points for more spacing
                    const randomIndex = Math.floor(Math.random() * queue.length);
                    const point = queue[randomIndex];
                    
                    for (let i = 0; i < attempts; i++) {
                        const newAngle = Math.random() * 2 * Math.PI;
                        const newDistance = Math.random() * minDistance + minDistance + 5; // Extra spacing
                        const newX = point[0] + Math.cos(newAngle) * newDistance;
                        const newY = point[1] + Math.sin(newAngle) * newDistance * 0.85;
                        
                        // Check if it's within bounds
                        const dx = newX - centerX;
                        const dy = (newY - centerY) * 1.15;
                        if (Math.sqrt(dx*dx + dy*dy) > radius) continue;
                        
                        // Check distance to existing points
                        let tooClose = false;
                        for (const existingPoint of points) {
                            const dx = newX - existingPoint[0];
                            const dy = newY - existingPoint[1];
                            if (Math.sqrt(dx*dx + dy*dy) < minDistance + 3) { // Extra spacing
                                tooClose = true;
                                break;
                            }
                        }
                        
                        if (!tooClose) {
                            points.push([newX, newY]);
                            queue.push([newX, newY]);
                            
                            if (points.length >= 50) break;
                        }
                    }
                    
                    // Remove point from queue after attempts
                    queue.splice(randomIndex, 1);
                }
                
                for (const [x, y] of points) {
                    const sizeFactor = 1.8 + Math.random() * 0.3;
                    this.drawUltimateLeaf(svg, x, y, sizeFactor, 0);
                }
            }

            // Ultimate symmetric fractal leaves with more branching for sakura
            drawUltimateSymmetricFractalLeaves(svg, x, y, depth, maxDepth, length) {
                if (depth >= maxDepth) {
                    // Add even more symmetrical leaves at the end points
                    for (let i = 0; i < 15; i++) { // More leaves per endpoint
                        const offsetX = (Math.random() - 0.5) * 30;
                        const offsetY = (Math.random() - 0.5) * 25;
                        const sizeFactor = 1.4 + Math.random() * 0.4;
                        this.drawUltimateLeaf(svg, x + offsetX, y + offsetY, sizeFactor, depth + i);
                    }
                    return;
                }
                
                // Create two symmetrical branches at each level
                const angle1 = -Math.PI / 6; // More horizontal
                const angle2 = Math.PI / 6;
                
                const newX1 = x + Math.cos(angle1) * length * (1 - depth * 0.10);
                const newY1 = y + Math.sin(angle1) * length * (1 - depth * 0.10) * 0.85;
                
                const newX2 = x + Math.cos(angle2) * length * (1 - depth * 0.10);
                const newY2 = y + Math.sin(angle2) * length * (1 - depth * 0.10) * 0.85;
                
                // Add more leaves along the branches at multiple points
                for (let i = 0; i < 6; i++) { // More leaves along branches
                    const t = 0.15 + i * 0.15;
                    const branchX1 = x + (newX1 - x) * t;
                    const branchY1 = y + (newY1 - y) * t;
                    const branchX2 = x + (newX2 - x) * t;
                    const branchY2 = y + (newY2 - y) * t;
                    
                    if (Math.random() > 0.3) { // Add some randomness
                        const sizeFactor = 1.2 + Math.random() * 0.3;
                        this.drawUltimateLeaf(svg, branchX1, branchY1, sizeFactor, depth + i);
                        this.drawUltimateLeaf(svg, branchX2, branchY2, sizeFactor, depth + i);
                    }
                }
                
                this.drawUltimateSymmetricFractalLeaves(svg, newX1, newY1, depth + 1, maxDepth, length * 0.7);
                this.drawUltimateSymmetricFractalLeaves(svg, newX2, newY2, depth + 1, maxDepth, length * 0.7);
            }

            drawUltimateLeaf(svg, x, y, sizeFactor = 1.0, valueForColor = 0) {
                const svgNS = "http://www.w3.org/2000/svg";
                
                const leafShape = this.treeType.leafShapes[0];
                const baseSize = sizeFactor * (5 + Math.random() * 2); // Larger base size
                
                let leaf;
                switch (leafShape) {
                    case 'circle':
                        leaf = document.createElementNS(svgNS, "circle");
                        leaf.setAttribute("cx", x);
                        leaf.setAttribute("cy", y);
                        leaf.setAttribute("r", baseSize);
                        if (this.treeType.id === 'sakura') {
                            leaf.setAttribute("fill", "url(#sakuraGradient)");
                        } else {
                            leaf.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                        }
                        leaf.setAttribute("opacity", "0.88"); // Increased opacity slightly
                        break;
                    case 'oval':
                        leaf = document.createElementNS(svgNS, "ellipse");
                        leaf.setAttribute("cx", x);
                        leaf.setAttribute("cy", y);
                        leaf.setAttribute("rx", baseSize * 1.2);
                        leaf.setAttribute("ry", baseSize * 0.8);
                        if (this.treeType.id === 'sakura') {
                            leaf.setAttribute("fill", "url(#sakuraGradient)");
                        } else {
                            leaf.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                        }
                        leaf.setAttribute("opacity", "0.88");
                        break;
                    case 'rectangle':
                        leaf = document.createElementNS(svgNS, "rect");
                        leaf.setAttribute("x", x - baseSize * 0.8);
                        leaf.setAttribute("y", y - baseSize * 0.6);
                        leaf.setAttribute("width", baseSize * 1.6);
                        leaf.setAttribute("height", baseSize * 1.2);
                        if (this.treeType.id === 'sakura') {
                            leaf.setAttribute("fill", "url(#sakuraGradient)");
                        } else {
                            leaf.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                        }
                        leaf.setAttribute("opacity", "0.88");
                        break;
                    case 'triangle':
                        leaf = document.createElementNS(svgNS, "polygon");
                        const height = baseSize * 1.8;
                        const width = baseSize * 1.5;
                        const points = [
                            [x, y - height * 0.6],
                            [x - width * 0.6, y + height * 0.4],
                            [x + width * 0.6, y + height * 0.4]
                        ];
                        leaf.setAttribute("points", points.map(p => p.join(',')).join(' '));
                        if (this.treeType.id === 'sakura') {
                            leaf.setAttribute("fill", "url(#sakuraGradient)");
                        } else {
                            leaf.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                        }
                        leaf.setAttribute("opacity", "0.88");
                        break;
                    case 'star':
                        leaf = this.createUltimateGradientStar(svgNS, x, y, baseSize * 1.2, baseSize * 0.7);
                        leaf.setAttribute("opacity", "0.88");
                        break;
                    case 'diamond':
                        leaf = document.createElementNS(svgNS, "polygon");
                        const size = baseSize * 1.2;
                        const diamondPoints = [
                            [x, y - size * 0.8],
                            [x + size * 0.6, y],
                            [x, y + size * 0.8],
                            [x - size * 0.6, y]
                        ];
                        leaf.setAttribute("points", diamondPoints.map(p => p.join(',')).join(' '));
                        if (this.treeType.id === 'sakura') {
                            leaf.setAttribute("fill", "url(#sakuraGradient)");
                        } else {
                            leaf.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                        }
                        leaf.setAttribute("opacity", "0.88");
                        break;
                    case 'hexagon':
                        leaf = this.createUltimateGradientHexagon(svgNS, x, y, baseSize * 1.1);
                        leaf.setAttribute("opacity", "0.88");
                        break;
                    case 'heart':
                        leaf = this.createUltimateGradientHeart(svgNS, x, y, baseSize * 1.2);
                        leaf.setAttribute("opacity", "0.88");
                        break;
                    case 'fan':
                        leaf = this.createUltimateGradientFan(svgNS, x, y, baseSize * 1.3);
                        leaf.setAttribute("opacity", "0.88");
                        break;
                }
                
                svg.appendChild(leaf);
            }

            createUltimateGradientStar(svgNS, cx, cy, outerRadius, innerRadius) {
                const points = [];
                for (let i = 0; i < 10; i++) {
                    const angle = (i * Math.PI) / 5 - Math.PI / 2;
                    const radius = i % 2 === 0 ? outerRadius : innerRadius;
                    const x = cx + Math.cos(angle) * radius;
                    const y = cy + Math.sin(angle) * radius;
                    points.push([x, y]);
                }
                const star = document.createElementNS(svgNS, "polygon");
                star.setAttribute("points", points.map(p => p.join(',')).join(' '));
                star.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                return star;
            }

            createUltimateGradientHexagon(svgNS, cx, cy, size) {
                const points = [];
                for (let i = 0; i < 6; i++) {
                    const angle = (i * Math.PI) / 3 - Math.PI / 6;
                    const x = cx + Math.cos(angle) * size;
                    const y = cy + Math.sin(angle) * size;
                    points.push([x, y]);
                }
                const hexagon = document.createElementNS(svgNS, "polygon");
                hexagon.setAttribute("points", points.map(p => p.join(',')).join(' '));
                hexagon.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                return hexagon;
            }

            createUltimateGradientHeart(svgNS, cx, cy, size) {
                const heart = document.createElementNS(svgNS, "path");
                const scale = size / 5;
                const d = `M ${cx} ${cy + scale * 2} 
                           C ${cx} ${cy + scale * 1}, ${cx - scale * 2} ${cy - scale * 1}, 
                             ${cx} ${cy - scale * 3}
                           C ${cx + scale * 2} ${cy - scale * 1}, ${cx} ${cy + scale * 1}, 
                             ${cx} ${cy + scale * 2} 
                           Z`;
                heart.setAttribute("d", d);
                if (this.treeType.id === 'sakura') {
                    heart.setAttribute("fill", "url(#sakuraGradient)");
                } else {
                    heart.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                }
                return heart;
            }

            createUltimateGradientFan(svgNS, cx, cy, size) {
                const path = document.createElementNS(svgNS, "path");
                const r = size;
                const d = `M ${cx - r} ${cy} 
                           A ${r} ${r} 0 0 1 ${cx + r} ${cy}
                           L ${cx} ${cy - r}
                           Z`;
                path.setAttribute("d", d);
                path.setAttribute("fill", `url(#leafGradient-${this.treeType.id})`);
                return path;
            }
        }

        // Render all trees with ultimate mathematical patterns
        const container = document.getElementById('trees-container');
        
        TREE_TYPES.forEach(treeType => {
            const treeContainer = document.createElement('div');
            treeContainer.className = 'tree-container';
            
            const title = document.createElement('h3');
            title.textContent = `${treeType.name} (Unlock at ${treeType.requiredHours} hours)`;
            treeContainer.appendChild(title);
            
            const info = document.createElement('div');
            info.className = 'info';
            info.textContent = `Pattern: ${getPatternName(treeType.id)} | Leaf shape: ${treeType.leafShapes[0]} | Colors: [${treeType.leafColors.join(', ')}]`;
            treeContainer.appendChild(info);
            
            const tree = new UltimateMathematicalTreeSVG(treeType);
            treeContainer.appendChild(tree.draw());
            
            container.appendChild(treeContainer);
        });

        function getPatternName(treeId) {
            switch(treeId) {
                case 'oak': return 'Sparse uniform radial';
                case 'maple': return 'Sparse golden angle spiral';
                case 'cherry': return 'Sparse Poisson disk';
                case 'willow': return 'Sparse sine wave';
                case 'pine': return 'Sparse triangular lattice';
                case 'cypress': return 'Sparse logarithmic spiral';
                case 'birch': return 'Sparse Voronoi';
                case 'sakura': return 'Ultimate symmetric fractal';
                case 'baobab': return 'Sparse strange attractor';
                default: return 'Sparse rose curve';
            }
        }
    </script>
