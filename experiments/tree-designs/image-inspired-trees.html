<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Inspired Trees</title>
<style>
  body {
    font-family: sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: flex-end;
    gap: 40px;
    padding: 20px;
  }
  .tree-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .tree {
    position: relative;
    height: 150px;
    width: 100px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
  }
  .trunk {
    width: 10px;
    height: 50px;
    background-color: #6b4f3a;
    position: absolute;
    bottom: 0;
  }
  .canopy {
    position: absolute;
    bottom: 50px;
  }

  /* Tree 1: Simple Oval */
  .tree-1 .canopy {
    width: 50px;
    height: 80px;
    background-color: #9ccc65;
    border-radius: 50%;
  }
  .tree-1 .trunk {
    height: 70px;
  }

  


  /* Tree 4: Dotted Tree */
  .tree-4 .canopy {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background-color: #c5e1a5;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
  }
  .tree-4 .dot {
    width: 10px;
    height: 10px;
    background-color: #9ccc65;
    border-radius: 50%;
    margin: 2px;
  }

  /* Tree 7: Tall Thin Tree */
  .tree-7 .trunk {
      background-color: #8d6e63;
      width: 8px;
      height: 80px;
  }
  .tree-7 .canopy {
      bottom: 80px;
      width: 40px;
      height: 60px;
      background-color: #a5d6a7;
      border-radius: 50% 50% 20% 20%;
  }

  /* Tree 13: Pine Tree */
  .tree-13 .canopy {
    width: 0;
    height: 0;
    border-left: 30px solid transparent;
    border-right: 30px solid transparent;
    border-bottom: 70px solid #558b2f;
  }

  /* Tree 14: Fruit Tree */
  .tree-14 .canopy {
    width: 70px;
    height: 70px;
    background-color: #a5d6a7;
    border-radius: 50%;
  }
  .tree-14 .fruit {
    position: absolute;
    width: 12px;
    height: 12px;
    background-color: #ef5350;
    border-radius: 50%;
  }
  .tree-14 .fruit:nth-child(1) { top: 10px; left: 10px; }
  .tree-14 .fruit:nth-child(2) { top: 30px; right: 5px; }
  .tree-14 .fruit:nth-child(3) { bottom: 10px; left: 20px; }

</style>
</head>
<body>

  <div class="tree-container">
    <div class="tree tree-1">
      <div class="canopy"></div>
      <div class="trunk"></div>
    </div>
    <p>Tree 1: Simple Oval</p>
  </div>

  

  <div class="tree-container">
    <div class="tree tree-4">
      <div class="canopy">
        <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
      </div>
      <div class="trunk"></div>
    </div>
    <p>Tree 4: Dotted Tree</p>
  </div>

    <div class="tree-container">
    <div class="tree tree-7">
      <div class="canopy"></div>
      <div class="trunk"></div>
    </div>
    <p>Tree 7: Tall Thin Tree</p>
  </div>

  <div class="tree-container">
    <div class="tree tree-13">
      <div class="canopy"></div>
      <div class="trunk"></div>
    </div>
    <p>Tree 13: Pine Tree</p>
  </div>

  <div class="tree-container">
    <div class="tree tree-14">
      <div class="canopy">
        <div class="fruit"></div>
        <div class="fruit"></div>
        <div class="fruit"></div>
      </div>
      <div class="trunk"></div>
    </div>
    <p>Tree 14: Fruit Tree</p>
  </div>

</body>
</html>
